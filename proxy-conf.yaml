proxies:
  - name: "To WSO2 IS"
    enable: false
    type: TCP
    in:
      port: 9643
      host: localhost
    out:
      port: 9543
      host: localhost
    delay:
      match: all
      min: 10
      avg: 30
      max: 130
  - name: "To MySQL server"
    enable: true
    type: SQL
    in:
      port: 13306
      host: localhost
    out:
      port: 9543
      host: localhost
    delay:
      match: regex
      regex: "SELET"
      min: 1
      avg: 3
      max: 13
